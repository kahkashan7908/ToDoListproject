<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'cdnlines.html'%}
    <title>Form To Add Data</title>
    <style>
        form{
            box-shadow:0px 0px 10px rgb(12, 12, 12);
            padding: 20px;

        }
        input{
            margin-top: 10px;
        }
    </style>
</head>
<body>
   <div class="container-fluid offdet-4 col-4 mt-5">
    <form method="POST">
        {% csrf_token%}
        <input type="text" class="form-control" placeholder="Enter Task Title" name="title">
        <input type="datetime-local" class="form-control" placeholder="Select Date" name="date">
        <input type="text" class="form-control" placeholder="Enter Task Description" name="desc">
        <center>
            <input type="submit" value="submit" class="btn btn-success btn-lg">
            <input type="reset" value="Cancle" class="btn btn-danger btn-lg">
        </center>
        <div class="text-center">
            <a href="{% url 'mainPage' %}" class="btn btn-primary btn-lg mt-2">Go To Main Page</a>
        </div>
    </form>
   </div>   
</body>
</html>
